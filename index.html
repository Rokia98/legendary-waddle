<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-6 rounded-lg shadow-lg w-72">
        <input id="display" class="w-full text-right text-2xl p-2 border rounded mb-4" type="text" disabled>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn bg-red-500 text-white">C</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">/</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">*</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">+</button>
            <button class="btn col-span-2">-</button>
        </div>

    </div>
    <script src="script.js"></script>

    </body>
